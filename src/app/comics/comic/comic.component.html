<div class="container">
    <div class="card mt-1 p-3 bg-card">
        <div class="horizontal">
            <h2 class="text-center">
            <img class="logo" src="images/comic-01.jpg">Create New Comic Book
            <img class="logo" src="images/comic-01.jpg">
            </h2>
        </div>
    
<div class="row mt-3 bg-card">

     <div class="col-md-4">
        <label>Title:</label>
       <input class="form-control" [(ngModel)]="title" placeholder="Title" type="text" value="Justice League of America">
     </div>
     <div class="col-md-2">
        <label>Issue No.:</label>
       <input class="form-control" [(ngModel)]="issue" placeholder="Issue #" type="text" value="200">
     </div>
     
     <div class="col-md-2">
        <label>Type:</label>
       <input class="form-control" [(ngModel)]="type" placeholder="Trade" type="text" value="TPB">
     </div>
     <div class="col-md-2">
        <label>Year:</label>
       <input class="form-control" [(ngModel)]="year" placeholder="1999" type="text" value="1999">
     </div>
     <div class="col-md-2">
        <label>Publisher:</label>
       <input class="form-control" [(ngModel)]="publisher" placeholder="DC" type="text" value="DC">
     </div>

     <!-- Every 4 Forms -->

     <div class="col-md-2">
        <label>Condition:</label>
       <input class="form-control" [(ngModel)]="condition" placeholder="Condition" type="text" value="5">
     </div>
     <div class="col-md-2">
        <label>Key:</label>
       <input class="form-control" [(ngModel)]="key" placeholder="" type="text" value="Batman Appearance">
     </div>
     
     <div class="col-md-2">
        <label>Type:</label>
       <input class="form-control" [(ngModel)]="type" placeholder="Trade" type="text" value="TPB">
     </div>
     <div class="col-md-2">
        <label>Year:</label>
       <input class="form-control" [(ngModel)]="year" placeholder="1999" type="text" value="1999">
     </div>
     
     
              
     

    
     <div class="col-md-2">
       <button class="btn btn-primary" (click)="addComic()">ADD</button>
       </div>
   </div>
 </div>
 </div>



<div class="container mt-2 bt-2 mb-2">
    <div class="row">
        <h1>Posts</h1>
        <div><button (click)="addComic()">Add Comic</button></div>
        <div class="column col-lg-6" *ngFor="let item of comicbooks">
        <!-- @for(item of $items | async; track item.id) -->
            <div class="container course-card rounder">
                <div class="course-title rounder height-div">
                    <h2 class="form-background mt-2 pt-2 pb-2 rounder">{{item.title}} #  {{item.issue}}</h2>
                   
                </div>
                <h3>{{item.artist}}</h3>
                <h5>{{item.type}}</h5>
                <h4>{{item.year}}</h4>
                <img width="75%" alt="Comic Book for sale" [src]="'http://back.swap2go.ca/public/' + item.image" class="mt-2">
                <div>
                    <div class="course-description">
                
                        <p class="short">{{(item.short | slice:0:64) + "..."}}</p>
                
                    </div>
                    <h3 class="money">{{item.value | currency}}</h3>
                    <h5>{{item.type}}</h5>
                    <h4>{{item.year}}</h4>
                    <button  class="btn btn-primary ms-2 mb-2">Add 2 Cart!</button> 
                    <button  class="btn btn-primary ms-2 mb-2">Offer Swap</button> 

                <p><button role="link" class="rounded btn-ebay mt-2 mb-2"><a href="https://www.ebay.ca/sch/i.html?_from=R40&_trksid=p4432023.m570.l2632&_nkw={{item.title}}+{{item.publisher}}+{{item.issue}}&_sacat=63" style="text-decoration:none" class="ebay" target=”_blank”>Compare on eBay</a></button></p>
                </div>
            </div>
    
        
    </div>
    </div>

</div>
